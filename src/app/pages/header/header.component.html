<div class="card flex justify-content-center">
    <p-sidebar [(visible)]="sidebarVisible">
        <ng-template pTemplate="header">
        </ng-template>








        <div class="card flex justify-content-center">
            <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
                <ng-template pTemplate="headless">
                    <div class="flex flex-column h-full">
                        <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                            <span class="inline-flex align-items-center gap-2">
                                
                                <span class="font-semibold text-2xl text-primary">Luis Felipe</span>
                            </span>
                            <span>
                                <p-button type="button" (onClick)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true" styleClass="h-2rem w-2rem"></p-button>
                            </span>
                        </div>
                        <div class="overflow-y-auto">
                            
                            
                            <ul class="list-none p-3 m-0">
                                
                                
                                <li>
                                    <div
                                        pRipple
                                        pStyleClass="@next"
                                        enterClass="hidden"
                                        enterActiveClass="slidedown"
                                        leaveToClass="hidden"
                                        leaveActiveClass="slideup"
                                        class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
                                    >
                                        <span class="font-medium">SOBRE MIM</span>
                                        <i class="pi pi-chevron-down"></i>
                                    </div>
                                    <ul class="list-none p-0 m-0 overflow-hidden">
                                        <li>
                                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                                <i class="pi pi-folder mr-2"></i>
                                                <span class="font-medium">Quem sou</span>
                                            </a>
                                        </li>
                                        
                                    </ul>
                                </li>
                                <li>
                                    <div
                                        pRipple
                                        pStyleClass="@next"
                                        enterClass="hidden"
                                        enterActiveClass="slidedown"
                                        leaveToClass="hidden"
                                        leaveActiveClass="slideup"
                                        class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
                                    >
                                        <span class="font-medium">PROJETOS</span>
                                        <i class="pi pi-chevron-down"></i>
                                    </div>
                                    <ul class="list-none p-0 m-0 overflow-hidden">
                                        <li>
                                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                                <i class="pi pi-folder mr-2"></i>
                                                <span class="font-medium">Angular</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                                <i class="pi pi-folder mr-2"></i>
                                                <span class="font-medium">JAVA</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                                <i class="pi pi-folder mr-2"></i>
                                                <span class="font-medium">SPRING BOOT</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                                <i class="pi pi-folder mr-2"></i>
                                                <span class="font-medium">API REST</span>
                                            </a>
                                        </li>
                                       
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="mt-auto">
                            <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                            <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <p-avatar image="https://media.licdn.com/dms/image/v2/D4D03AQFFFW4DHgqlmA/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1727885316648?e=1743638400&v=beta&t=NLOzHotevojoei8NRVW92FG4nB_NIVRNQ6v-_uPKahw" shape="circle" />
                                <span class="font-bold">Luis Felipe</span>
                            </a>
                        </div>
                    </div>
                </ng-template>
            </p-sidebar>
            
            </div>









       
        </p-sidebar>
        <p-button (onClick)="sidebarVisible = true" icon="pi pi-plus" class="w-12 p-1"/>
    </div>
